<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Dashboard - CampusCoins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CampusCoins Canteen Staff</a>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        <small>Wallet: </small>
                        <span id="walletAddress"></span>
                    </span>
                    <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Your Balance</div>
                    <div class="card-body">
                        <h2 class="display-4 text-center" id="balance">0 CPC</h2>
                        <div class="d-grid gap-2">
                            <button id="refreshBalance" class="btn btn-outline-primary mt-3">Refresh Balance</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Redeem Tokens</div>
                    <div class="card-body">
                        <form id="redeemForm">
                            <div class="mb-3">
                                <label for="studentAddress" class="form-label">Student Address</label>
                                <select class="form-select" id="studentAddress" required>
                                    <option value="">Select a student...</option>
                                    <!-- Will be populated from API -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="redeemAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="redeemAmount" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="redeemItem" class="form-label">Item</label>
                                <input type="text" class="form-control" id="redeemItem" required>
                                <small class="form-text text-muted">E.g., "Lunch meal", "Coffee", "Book"</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Redeem Tokens</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Check Student Balance</div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="balanceCheckAddress" placeholder="Enter student address">
                    <button class="btn btn-outline-secondary" type="button" id="checkBalanceBtn">Check</button>
                </div>
                <div class="alert alert-info" id="studentBalanceResult" style="display: none;"></div>
            </div>
        </div>

        <div class="alert mt-4" id="statusMessage" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            const walletAddress = sessionStorage.getItem('walletAddress');
            if (!walletAddress) {
                window.location.href = '/';
                return;
            }

            document.getElementById('walletAddress').textContent = `${walletAddress.slice(0,6)}...${walletAddress.slice(-4)}`;
            document.getElementById('logoutBtn').addEventListener('click', () => {
                sessionStorage.removeItem('walletAddress');
                window.location.href = '/';
            });

            // Initialize Web3
            if (typeof window.ethereum === 'undefined') {
                showStatus('Please install MetaMask to use this application.', 'danger');
                return;
            }

            try {
                // Request account access
                await ethereum.request({ method: 'eth_requestAccounts' });
                const web3 = new Web3(window.ethereum);

                // Get contract address from backend
                const contractResponse = await fetch('/contract_address');
                const contractData = await contractResponse.json();
                const contractAddress = contractData.address;

                // Get students for dropdown
                const studentsResponse = await fetch('/get_students');
                const studentsData = await studentsResponse.json();
                const studentSelect = document.getElementById('studentAddress');
                
                // Populate dropdown with student addresses
                studentsData.students.forEach(address => {
                    const option = document.createElement('option');
                    option.value = address;
                    option.textContent = `${address.slice(0,6)}...${address.slice(-4)}`;
                    studentSelect.appendChild(option);
                });

                // Get contract ABI from build artifacts (this is a simplified example)
                const abi = [
                    // Simplified ABI with just the methods we need
                    {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
                    {"inputs":[{"internalType":"address","name":"_from","type":"address"},{"internalType":"uint256","name":"_amount","type":"uint256"},{"internalType":"string","name":"_item","type":"string"}],"name":"redeemTokens","outputs":[],"stateMutability":"nonpayable","type":"function"}
                ];

                const campusCoinContract = new web3.eth.Contract(abi, contractAddress);

                // Function to refresh balance
                async function refreshBalance() {
                    try {
                        const balanceWei = await campusCoinContract.methods.balanceOf(walletAddress).call();
                        const balanceEther = web3.utils.fromWei(balanceWei, 'ether');
                        document.getElementById('balance').textContent = `${balanceEther} CPC`;
                    } catch (error) {
                        showStatus(`Error fetching balance: ${error.message}`, 'danger');
                    }
                }

                // Initial balance load
                await refreshBalance();

                // Set up refresh button
                document.getElementById('refreshBalance').addEventListener('click', refreshBalance);

                // Handle redeem form submission
                document.getElementById('redeemForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const studentAddress = document.getElementById('studentAddress').value;
                    const amount = web3.utils.toWei(document.getElementById('redeemAmount').value, 'ether');
                    const item = document.getElementById('redeemItem').value;
                    
                    try {
                        showStatus('Processing redeem transaction...', 'info');
                        
                        // Check if the current account has the canteen staff role
                        const isCanteenStaff = await campusCoinContract.methods.isCanteenStaff(walletAddress).call();
                        if (!isCanteenStaff) {
                            showStatus('Error: Your account does not have the canteen staff role', 'danger');
                            return;
                        }
                        
                        // Execute the redeemTokens function
                        await campusCoinContract.methods.redeemTokens(
                            studentAddress, 
                            amount, 
                            item
                        ).send({ 
                            from: walletAddress,
                            gas: 200000 // Add gas limit to prevent RPC errors
                        });
                        
                        showStatus('Tokens redeemed successfully!', 'success');
                        await refreshBalance();
                    } catch (error) {
                        showStatus(`Error: ${error.message}`, 'danger');
                        console.error("Transaction error:", error);
                    }
                });

                // Handle check balance button
                document.getElementById('checkBalanceBtn').addEventListener('click', async () => {
                    const address = document.getElementById('balanceCheckAddress').value;
                    if (!web3.utils.isAddress(address)) {
                        showStatus('Please enter a valid Ethereum address', 'danger');
                        return;
                    }
                    
                    try {
                        const balanceWei = await campusCoinContract.methods.balanceOf(address).call();
                        const balanceEther = web3.utils.fromWei(balanceWei, 'ether');
                        const resultElement = document.getElementById('studentBalanceResult');
                        resultElement.textContent = `Student balance: ${balanceEther} CPC`;
                        resultElement.style.display = 'block';
                    } catch (error) {
                        showStatus(`Error checking balance: ${error.message}`, 'danger');
                    }
                });

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'danger');
                console.error("Initialization error:", error);
            }
        });

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `alert alert-${type}`;
            statusElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
