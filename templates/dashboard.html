<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CampusCoins Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>CampusCoins</h1>
        <div id="walletInfo" class="wallet-info" style="display: block; background-color: transparent; color: white;">
            <p>Connected: <span id="walletAddress"></span>
               <span id="roleLabel" class="role-label {% block role_class %}{% endblock %}">
                   {% block role_name %}User{% endblock %}
               </span>
               <button id="logoutBtn" class="btn btn-danger" style="margin-left: 10px; padding: 3px 10px; font-size: 14px;">Logout</button>
            </p>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <h2>{% block dashboard_title %}Dashboard{% endblock %}</h2>
            <p>Your CampusCoin balance: <span id="balance" class="balance-display">0</span> CC</p>
            
            <div id="transactionStatus" class="transaction-status"></div>
            
            {% block dashboard_content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        window.CONTRACT_ADDRESS = '{{ contract_address }}';
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
