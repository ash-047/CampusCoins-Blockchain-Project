<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer Dashboard - CampusCoins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CampusCoins Event Organizer</a>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        <small>Wallet: </small>
                        <span id="walletAddress"></span>
                    </span>
                    <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Your Balance</div>
                    <div class="card-body">
                        <h2 class="display-4 text-center" id="balance">0 CPC</h2>
                        <div class="d-grid gap-2">
                            <button id="refreshBalance" class="btn btn-outline-primary mt-3">Refresh Balance</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Reward Student</div>
                    <div class="card-body">
                        <form id="rewardForm">
                            <div class="mb-3">
                                <label for="studentAddress" class="form-label">Student Address</label>
                                <select class="form-select" id="studentAddress" required>
                                    <option value="">Select a student...</option>
                                    <!-- Will be populated from API -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rewardAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="rewardAmount" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="rewardReason" class="form-label">Reason</label>
                                <input type="text" class="form-control" id="rewardReason" required>
                                <small class="form-text text-muted">E.g., "Participation in Campus Hackathon"</small>
                            </div>
                            <button type="submit" class="btn btn-success">Reward Tokens</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert mt-4" id="statusMessage" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            const walletAddress = sessionStorage.getItem('walletAddress');
            if (!walletAddress) {
                window.location.href = '/';
                return;
            }

            document.getElementById('walletAddress').textContent = `${walletAddress.slice(0,6)}...${walletAddress.slice(-4)}`;
            document.getElementById('logoutBtn').addEventListener('click', () => {
                sessionStorage.removeItem('walletAddress');
                window.location.href = '/';
            });

            // Initialize Web3
            if (typeof window.ethereum === 'undefined') {
                showStatus('Please install MetaMask to use this application.', 'danger');
                return;
            }

            try {
                // Request account access
                await ethereum.request({ method: 'eth_requestAccounts' });
                const web3 = new Web3(window.ethereum);

                // Get contract address from backend
                const contractResponse = await fetch('/contract_address');
                const contractData = await contractResponse.json();
                const contractAddress = contractData.address;

                // Fetch accounts from Ganache (to populate student dropdown)
                const accounts = await web3.eth.getAccounts();
                
                // Only show accounts 5-9 as students in the dropdown
                const studentAccounts = accounts.slice(5);
                const studentSelect = document.getElementById('studentAddress');
                
                studentAccounts.forEach((address, index) => {
                    const option = document.createElement('option');
                    option.value = address;
                    option.textContent = `Student ${index + 1} (${address.slice(0,6)}...${address.slice(-4)})`;
                    studentSelect.appendChild(option);
                });

                // Full contract ABI
                const abi = JSON.parse(
                    '[{"inputs":[{"internalType":"address[]","name":"_organizers","type":"address[]"},{"internalType":"address[]","name":"_canteenStaff","type":"address[]"}],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Transfer","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"TokensMinted","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"string","name":"item","type":"string"}],"name":"TokensRedeemed","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"string","name":"reason","type":"string"}],"name":"TokensRewarded","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"string","name":"reason","type":"string"}],"name":"TokensSlashed","type":"event"},{"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"isCanteenStaff","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"isEventOrganizer","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"_to","type":"address"},{"internalType":"uint256","name":"_amount","type":"uint256"}],"name":"mint","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"_from","type":"address"},{"internalType":"uint256","name":"_amount","type":"uint256"},{"internalType":"string","name":"_item","type":"string"}],"name":"redeemTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"_student","type":"address"},{"internalType":"uint256","name":"_amount","type":"uint256"},{"internalType":"string","name":"_reason","type":"string"}],"name":"rewardTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"_from","type":"address"},{"internalType":"uint256","name":"_amount","type":"uint256"},{"internalType":"string","name":"_reason","type":"string"}],"name":"slashTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"_to","type":"address"},{"internalType":"uint256","name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"internalType":"bool","name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"}]'
                );

                const campusCoinContract = new web3.eth.Contract(abi, contractAddress);

                // Function to refresh balance
                async function refreshBalance() {
                    try {
                        const balanceWei = await campusCoinContract.methods.balanceOf(walletAddress).call();
                        const balanceEther = web3.utils.fromWei(balanceWei, 'ether');
                        document.getElementById('balance').textContent = `${balanceEther} CPC`;
                    } catch (error) {
                        showStatus(`Error fetching balance: ${error.message}`, 'danger');
                    }
                }

                // Initial balance load
                await refreshBalance();

                // Set up refresh button
                document.getElementById('refreshBalance').addEventListener('click', refreshBalance);

                // Handle reward form submission
                document.getElementById('rewardForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const studentAddress = document.getElementById('studentAddress').value;
                    const amount = web3.utils.toWei(document.getElementById('rewardAmount').value, 'ether');
                    const reason = document.getElementById('rewardReason').value;
                    
                    try {
                        showStatus('Processing reward transaction...', 'info');
                        
                        // Execute the rewardTokens function with adequate gas
                        await campusCoinContract.methods.rewardTokens(studentAddress, amount, reason).send({ 
                            from: walletAddress,
                            gas: 500000 // Higher gas limit to prevent failures
                        });
                        
                        showStatus('Tokens rewarded successfully!', 'success');
                        await refreshBalance();
                    } catch (error) {
                        showStatus(`Error: ${error.message}`, 'danger');
                        console.error("Transaction error:", error);
                    }
                });

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'danger');
                console.error("Initialization error:", error);
            }
        });

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `alert alert-${type}`;
            statusElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
