<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Roles - CampusCoins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">CampusCoins - Initial Role Setup</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            This page allows the admin to set up initial roles in the smart contract. 
                            These roles are separate from the application roles defined in the Flask app.
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contract Address</label>
                            <input type="text" class="form-control" id="contractAddress" readonly value="{{ contract_address }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Admin Address</label>
                            <input type="text" class="form-control" id="adminAddress" readonly>
                        </div>

                        <hr>
                        
                        <h5>Set Event Organizer</h5>
                        <div class="mb-3">
                            <label class="form-label">Event Organizer Address</label>
                            <input type="text" class="form-control" id="organizerAddress" placeholder="Enter event organizer address">
                        </div>
                        <button class="btn btn-success mb-3" id="setOrganizerBtn">Set as Event Organizer</button>
                        
                        <hr>
                        
                        <h5>Set Canteen Staff</h5>
                        <div class="mb-3">
                            <label class="form-label">Canteen Staff Address</label>
                            <input type="text" class="form-control" id="canteenAddress" placeholder="Enter canteen staff address">
                        </div>
                        <button class="btn btn-success mb-3" id="setCanteenBtn">Set as Canteen Staff</button>
                        
                        <hr>
                        
                        <a href="/" class="btn btn-primary">Return to Login</a>
                        
                        <div class="alert mt-3" id="statusMessage" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Web3
            if (typeof window.ethereum === 'undefined') {
                showStatus('Please install MetaMask to use this application.', 'danger');
                return;
            }

            try {
                // Request account access
                await ethereum.request({ method: 'eth_requestAccounts' });
                const web3 = new Web3(window.ethereum);
                
                // Get connected account
                const accounts = await web3.eth.getAccounts();
                const adminAddress = accounts[0];
                document.getElementById('adminAddress').value = adminAddress;
                
                // Get contract address
                const contractAddress = document.getElementById('contractAddress').value;
                
                // Contract ABI - only the functions we need for role setup
                const abi = [
                    {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
                    {"inputs":[{"internalType":"address","name":"_organizer","type":"address"},{"internalType":"bool","name":"_status","type":"bool"}],"name":"setEventOrganizer","outputs":[],"stateMutability":"nonpayable","type":"function"},
                    {"inputs":[{"internalType":"address","name":"_staff","type":"address"},{"internalType":"bool","name":"_status","type":"bool"}],"name":"setCanteenStaff","outputs":[],"stateMutability":"nonpayable","type":"function"}
                ];
                
                const campusCoinContract = new web3.eth.Contract(abi, contractAddress);
                
                // Set Event Organizer
                document.getElementById('setOrganizerBtn').addEventListener('click', async () => {
                    const organizerAddress = document.getElementById('organizerAddress').value;
                    if (!web3.utils.isAddress(organizerAddress)) {
                        showStatus('Please enter a valid Ethereum address', 'danger');
                        return;
                    }
                    
                    try {
                        showStatus('Setting event organizer role...', 'info');
                        await campusCoinContract.methods.setEventOrganizer(organizerAddress, true).send({ 
                            from: adminAddress,
                            gas: 200000
                        });
                        showStatus(`Successfully set ${organizerAddress} as event organizer!`, 'success');
                    } catch (error) {
                        showStatus(`Error: ${error.message}`, 'danger');
                        console.error("Transaction error:", error);
                    }
                });
                
                // Set Canteen Staff
                document.getElementById('setCanteenBtn').addEventListener('click', async () => {
                    const canteenAddress = document.getElementById('canteenAddress').value;
                    if (!web3.utils.isAddress(canteenAddress)) {
                        showStatus('Please enter a valid Ethereum address', 'danger');
                        return;
                    }
                    
                    try {
                        showStatus('Setting canteen staff role...', 'info');
                        await campusCoinContract.methods.setCanteenStaff(canteenAddress, true).send({ 
                            from: adminAddress,
                            gas: 200000
                        });
                        showStatus(`Successfully set ${canteenAddress} as canteen staff!`, 'success');
                    } catch (error) {
                        showStatus(`Error: ${error.message}`, 'danger');
                        console.error("Transaction error:", error);
                    }
                });
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'danger');
            }
        });
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `alert alert-${type}`;
            statusElement.style.display = 'block';
        }
    </script>
</body>
</html>
